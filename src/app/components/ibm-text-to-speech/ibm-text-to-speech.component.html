<div class="container-fluid mt-5">
  <h3 class="text-center">Text to Speech - Now you can listen to what you write in just a click.</h3>
  <div class="d-flex justify-content-center mt-4">
    <form [formGroup]="textToSpeechForm">
      <div class="form-group">
        <label for="textToConvert" class="font-weight-bold">Text</label>
        <textarea type="text" class="form-control" name="textToConvert" formControlName="inputText"
          placeholder="Text goes here...." rows="3"></textarea>
        <!-- error msgs - start -->
        <div class="text-danger">
          <div *ngIf="isFormSubmitted && textToSpeechForm?.controls?.inputText?.errors">
            <div *ngIf="textToSpeechForm?.controls?.inputText?.errors?.required">
              Please enter a text to continue.
            </div>
            <div
              *ngIf="!textToSpeechForm?.controls?.inputText?.errors?.required && textToSpeechForm?.controls?.inputText?.errors?.maxlength">
              Maximum characters reached.
            </div>
          </div>
        </div>
        <!-- error msgs - end -->
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-light btn-lg text-uppercase col-4 font-weight-bold mr-2"
          (click)="resetForm()">Reset</button>
        <button class="btn btn-secondary btn-lg text-uppercase col-4 font-weight-bold" type="submit"
          (click)="submitForm()">Play</button>
      </div>
    </form>
  </div>
</div>

<!-- Text to Speech History section - start -->
<section>
  <div class="container mt-4 d-flex justify-content-center flex-column align-items-center">
    <h4>Replay List</h4>
    <div class="replay-list">
      <div class="list-group d-flex mt-2">
        <ng-container *ngFor="let key of convertedKeys">
          <a href="#" class="list-group-item list-group-item-action text-truncate" (click)="getDataFromCache(key)"><span
              class="font-weight-bold">[PLAY] -</span> {{key}}</a>
        </ng-container>
      </div>
    </div>
  </div>
</section>
<!-- Text to Speech History section - end -->
