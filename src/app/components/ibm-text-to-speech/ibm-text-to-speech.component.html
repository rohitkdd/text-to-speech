<div class="container-fluid mt-5">
  <h1>Text to Speech - Now you can listen to what you write in just a click :)</h1>
  <div class="d-flex justify-content-center">
    <form [formGroup]="textToSpeechForm">
      <div class="form-group">
        <label for="textToConvert">Text</label> <br />
        <input type="text" name="textToConvert" formControlName="inputText">
        <!-- error msgs - start -->
        <div class="text-danger">
          <div *ngIf="isFormSubmitted && textToSpeechForm?.controls?.inputText?.errors">
            <div *ngIf="textToSpeechForm?.controls?.inputText?.errors?.required">
              Please enter a text to continue.
            </div>
            <div
              *ngIf="!textToSpeechForm?.controls?.inputText?.errors?.required && textToSpeechForm?.controls?.inputText?.errors?.maxlength">
              Maximum characters reached.
            </div>
          </div>
        </div>
        <!-- error msgs - end -->
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline btn-secondary" type="submit" (click)="submitForm()">Play</button>
      </div>
    </form>
  </div>
</div>
