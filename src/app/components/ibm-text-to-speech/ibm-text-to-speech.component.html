<div class="container-fluid mt-5">
  <h3 class="text-center">Text to Speech - Now you can listen to what you write in just a click.</h3>
  <div class="d-flex justify-content-center mt-4">
    <form [formGroup]="textToSpeechForm">
      <div class="form-group">
        <label for="textToConvert" class="font-weight-bold">Text</label> <br />
        <input type="text" class="form-control-lg" name="textToConvert" formControlName="inputText"
          placeholder="Text goes here....">
        <!-- error msgs - start -->
        <div class="text-danger">
          <div *ngIf="isFormSubmitted && textToSpeechForm?.controls?.inputText?.errors">
            <div *ngIf="textToSpeechForm?.controls?.inputText?.errors?.required">
              Please enter a text to continue.
            </div>
            <div
              *ngIf="!textToSpeechForm?.controls?.inputText?.errors?.required && textToSpeechForm?.controls?.inputText?.errors?.maxlength">
              Maximum characters reached.
            </div>
          </div>
        </div>
        <!-- error msgs - end -->
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary btn-lg text-uppercase col-4 font-weight-bold" type="submit"
          (click)="submitForm()">Play</button>
      </div>
    </form>
  </div>
</div>
